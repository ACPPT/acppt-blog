{{ define "main" }}
    <div id="container01"
         class="style1 container columns full screen"
         style="--element-top: 0; --onvisible-speed: 1s; --onvisible-background-color: rgba(0,0,0,0.001);"
    >
        <div class="wrapper">
            <div class="inner">
                <h2 class="style2" style="opacity: 1; transform: none;">
                    {{ .Title }}
                </h2>
            </div>
        </div>
    </div>
    {{ range .Pages }}
        <article>
            <h2 class="">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
        </article>
    {{ end }}
    <br />
    <br />
    <br />
    <br />
    <br />
{{ end }}
