{{ define "main" }}

<div class="style8 container default full screen"
     style="--element-top: 0; --onvisible-speed: 1s; --onvisible-background-color: rgba(0,0,0,0.001);"
>
    <div class="wrapper">
        <div class="inner">
            <h1 class="style14" style="opacity: 1; transform: none;">Association Chance et Protection Pour Toutes</h1>
            <h2 class="style15" style="opacity: 1; transform: none;">
                {{ .Title }}
            </h2>
            <p class="style6" style="opacity: 1; transform: none;">
                <span class="p">
                    {{ .Description | safeHTML }}
                </span>
            </p>
            {{ if hugo.IsDevelopment }}
            <p class="back-link">
                <a href="{{ .Parent.Permalink }}">‚Üê Retour</a>
            </p>
            {{ end }}
        </div>
    </div>
</div>

<section class="actions-list">
    <div class="actions-grid">
        {{ range .Pages }}
            {{ .Render "card" }}
        {{ end }}
    </div>
</section>
{{ end }}
