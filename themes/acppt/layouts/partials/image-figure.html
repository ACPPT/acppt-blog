{{ $src := .src }}
{{ $alt := .alt }}
{{ $css := .css | default slice }}
{{ $caption := .caption }}

<figure class="image-figure">
    <picture>
        <img src="{{ $src }}" alt="{{ $alt }}" loading="lazy" class="{{ delimit $css " " }}" />
    </picture>

    {{ with $caption }}
        <figcaption>{{ . | safeHTML }}</figcaption>
    {{ end }}
</figure>
